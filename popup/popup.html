<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskly</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body >
    <div class="todo">
        <h2>Taskly <div data-tooltip="Turn On Dark Mode"><img id="img" src="/images/icon128.png"></div></h2>
        <div class="row">
            <input autofocus autocomplete="off" type="text" placeholder="Add your task" id="input-box">
            <button id="btn">Add</button>
        </div>
        <ul id="list" role="list"></ul>
    </div>
    <script src="popup.js"></script>
</body>

</html>
